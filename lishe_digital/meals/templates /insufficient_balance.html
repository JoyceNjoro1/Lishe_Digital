{% extends 'base.html' %}

{% block title %}Insufficient Balance{% endblock %}

{% block content %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Insufficient Balance</h4>
    <p>Sorry, {{ student.name }} does not have enough balance to purchase this meal.</p>
    <hr>
    <p>Current balance: KSh {{ student.balance }}.</p>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
