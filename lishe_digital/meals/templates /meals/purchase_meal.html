{% extends 'base.html' %}

{% block title %}Purchase Meal{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Purchase Meal for {{ student.name }}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="meal" class="form-label">Select Meal</label>
                {{ form.meal }}
            </div>
            <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
    </div>
</div>
{% endblock %}
